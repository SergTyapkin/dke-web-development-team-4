<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link href="styles/global.css" rel="stylesheet">
  <link href="styles/header.css" rel="stylesheet">
  <link href="styles/shop.css" rel="stylesheet">
  <link href="styles/scrollbars.css" rel="stylesheet">
</head>

<body class="scrollable">
  <header class="header">
    <div class="search"><img src="res/search.svg" alt="search"></div>
    <div class="logo">BEST SHOP</div>
    <a href="#profile" class="profile"><img src="res/profile_thin.svg" alt="profile"></a>
  </header>

  <main class="shop-page">
    <div class="filters">
      <div class="all-filters hidden">
        <div class="button-close"><img src="res/plus.svg"></div>
        <div><input type="checkbox"><label>Спортивное</label></div>
        <div><input type="checkbox"><label>Красивое</label></div>
        <div><input type="checkbox"><label>Женское</label></div>
        <div><input type="checkbox"><label>Мужское</label></div>
        <div><input type="checkbox"><label>Для детей</label></div>
        <div><input type="checkbox"><label>Обувь</label></div>
        <div><input type="checkbox"><label>Верхняя одежда</label></div>
        <div><input type="checkbox"><label>Бельё</label></div>
        <div><input type="checkbox"><label>Головные уборы</label></div>
      </div>
      <div class="button">Фильтры</div>
    </div>

    <ul class="items">
      <li class="item">
        <div class="image"><img src="res/cross.png" alt="картинка"></div>
        <div class="description">
          <div class="title">Классные кроссы</div>
          <div class="characteristics">
            <div>Прочные</div>
            <div>Приятые</div>
            <div>Кожа 10% / Полиэстер 90%</div>
          </div>
        </div>
      </li>
      <li class="item">
        <div class="image"><img src="res/cross2.png"  alt="картинка"></div>
        <div class="description">
          <div class="title">Nike Reebok Air</div>
          <div class="characteristics">
            <div>Удобные</div>
            <div>Вечные</div>
            <div>Пластик 10% / Металл 90%</div>
          </div>
        </div>
      </li>
      <li class="item">
        <div class="image"><img src="res/cross3.png"  alt="картинка"></div>
        <div class="description">
          <div class="title">Синие кроссы</div>
          <div class="characteristics">
            <div>Прочные</div>
            <div>Приятые</div>
            <div>Кожа 10% / Полиэстер 90%</div>
          </div>
        </div>
      </li>
    </ul>
  </main>
</body>

</html>
